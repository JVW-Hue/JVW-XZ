<!DOCTYPE html>
<html>
<head>
    <title>Join UptimeGuard - Start Monitoring</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .glass-effect { background: rgba(255, 255, 255, 0.25); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.18); }
        .floating { animation: float 6s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-20px); } }
    </style>
</head>
<body class="gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- Floating Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-20 w-32 h-32 bg-white/10 rounded-full floating" style="animation-delay: 0s;"></div>
        <div class="absolute top-40 right-32 w-24 h-24 bg-white/10 rounded-full floating" style="animation-delay: 2s;"></div>
        <div class="absolute bottom-32 left-1/4 w-40 h-40 bg-white/10 rounded-full floating" style="animation-delay: 4s;"></div>
        <div class="absolute bottom-20 right-20 w-28 h-28 bg-white/10 rounded-full floating" style="animation-delay: 1s;"></div>
    </div>

    <div class="max-w-md w-full glass-effect rounded-3xl shadow-2xl p-8 relative z-10">
        <div class="text-center mb-8">
            <div class="mx-auto h-16 w-16 bg-white/20 rounded-2xl flex items-center justify-center mb-6 shadow-lg">
                <i class="fas fa-heartbeat text-white text-2xl"></i>
            </div>
            <h2 class="text-3xl font-bold text-white mb-2">Join UptimeGuard</h2>
            <p class="text-white/80 text-lg">Start monitoring your websites today ðŸš€</p>
        </div>
        
        {% if messages %}
            {% for message in messages %}
                <div class="mb-6 p-4 rounded-xl {% if message.tags == 'success' %}bg-green-500/20 border border-green-400/30 text-green-100{% else %}bg-red-500/20 border border-red-400/30 text-red-100{% endif %} backdrop-blur-sm">
                    <div class="flex items-center">
                        <i class="fas {% if message.tags == 'success' %}fa-check-circle{% else %}fa-exclamation-circle{% endif %} mr-3"></i>
                        {{ message }}
                    </div>
                </div>
            {% endfor %}
        {% endif %}
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-white/60"></i>
                </div>
                <input id="id_username" name="username" type="text" required 
                       class="w-full pl-10 pr-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent backdrop-blur-sm" 
                       placeholder="Choose a username">
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-white/60"></i>
                </div>
                <input id="id_email" name="email" type="email" 
                       class="w-full pl-10 pr-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent backdrop-blur-sm" 
                       placeholder="Email address (optional)">
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-white/60"></i>
                </div>
                <input id="id_password1" name="password1" type="password" required 
                       class="w-full pl-10 pr-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent backdrop-blur-sm" 
                       placeholder="Create password">
            </div>
            
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-white/60"></i>
                </div>
                <input id="id_password2" name="password2" type="password" required 
                       class="w-full pl-10 pr-4 py-3 bg-white/20 border border-white/30 rounded-xl text-white placeholder-white/60 focus:outline-none focus:ring-2 focus:ring-white/50 focus:border-transparent backdrop-blur-sm" 
                       placeholder="Confirm password">
            </div>
            
            <button type="submit" 
                    class="w-full bg-white text-purple-600 py-3 px-6 rounded-xl font-bold text-lg hover:bg-white/90 transition duration-300 shadow-lg transform hover:scale-105">
                <i class="fas fa-rocket mr-2"></i>Create Account
            </button>
        </form>
        
        <div class="mt-8 text-center space-y-4">
            <div class="flex items-center justify-center space-x-4 text-white/80">
                <div class="flex items-center">
                    <i class="fas fa-check text-green-400 mr-2"></i>
                    <span class="text-sm">Free forever</span>
                </div>
                <div class="flex items-center">
                    <i class="fas fa-check text-green-400 mr-2"></i>
                    <span class="text-sm">No credit card</span>
                </div>
            </div>
            
            <div class="border-t border-white/20 pt-6">
                <p class="text-white/80 text-sm mb-4">Already monitoring with us?</p>
                <a href="/auth/login/" class="text-white hover:text-white/80 font-semibold text-lg underline decoration-2 underline-offset-4">
                    Sign in to your dashboard â†’
                </a>
            </div>
            
            <a href="/" class="inline-block text-white/60 hover:text-white/80 text-sm mt-4">
                <i class="fas fa-arrow-left mr-2"></i>Back to Home
            </a>
        </div>
    </div>
</body>
</html>
