{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gray-50 py-12">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="mb-6">
            <div class="mx-auto h-16 w-16 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <i class="fas fa-check text-green-600 text-2xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-gray-900">Payment Successful!</h2>
            <p class="text-gray-600 mt-2">Thank you for upgrading to {{ plan|title }} plan</p>
        </div>
        
        <div class="bg-gray-50 rounded-lg p-4 mb-6">
            <p class="text-sm text-gray-600">Payment ID:</p>
            <p class="font-mono text-sm text-gray-900">{{ payment_id }}</p>
        </div>
        
        <div class="space-y-3">
            <a href="{% url 'dashboard' %}" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-700 transition duration-200 inline-block">
                Go to Dashboard
            </a>
            <a href="{% url 'pricing' %}" class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-lg font-semibold hover:bg-gray-200 transition duration-200 inline-block">
                View Pricing
            </a>
        </div>
        
        <div class="mt-6 text-xs text-gray-500">
            <p>You will receive an email confirmation shortly.</p>
            <p>Need help? Contact: jvwcompany115@gmail.com</p>
        </div>
    </div>
</div>
{% endblock %}
